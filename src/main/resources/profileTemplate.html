<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"></head>
  <body style="font-family: Arial, sans-serif; text-align: center">
		<div style="border-top: 8px solid #6db8e3; text-align: left; background-color: #e8e8e8;">
			<div style="padding-left: 10px; padding-bottom: 10px;">
				<p style="font-weight: bold; font-size: 20pt; margin: 0" th:text="${name}"></p>
				<p style="font-size: 15pt; margin: 0" th:text="${headline}"></p>
				<p style="margin: 0; font-style: italic" th:text="${contact}"></p>
			</div>
		</div>
		<div style="margin: 5px 0px 30px 0px; padding: 0px 5px">
			<p style="font-size: 12pt; text-align: left" th:text="${bio}"></p>
			<p style="font-size: 14pt; margin: 10">Hobbies &amp; Interests</p>
			<div style="text-align: left">
				<div th:each="bullet : ${bulletList}" style="padding-left: 25px;">
					<li th:text="${bullet.text}"></li>
				</div>
			</div>
		</div>
		<div style="margin: 15px 0px; padding: 0px 5px; text-align: left">
			<p style="font-size: 14pt; font-weight: bold; text-align: left; margin: 0; padding-bottom: 5px;">RELEVANT SKILLS</p>
			<hr style="border: dashed 2px #e8e8e8;" />
			<div style="margin: 5px 0px">
				<div style="display: flex; justify-content: left; flex-wrap: wrap">
					<div th:each="skill : ${skills}" style="display: inline-block; font-size: 12pt; margin: 3px; padding: 2px 5px; color: #e8e8e8; background-color: #6db8e3; width: auto; border-radius: 5px; height: 20px">
						<p style="margin: 0" th:text="${skill.name}"></p>
					</div>
				</div>
			</div>
		</div>
		<div style="margin: 15px 0px; padding: 0px 5px; text-align: left">
			<p style="font-size: 14pt; font-weight: bold; text-align: left; margin: 0; padding-bottom: 5px;">EDUCATION</p>
			<hr style="border: dashed 2px #e8e8e8;" />
			<div style="margin: 5px 0px" th:each="school : ${education}">
				<table style="width: 100%">
					<tr style="width: 100%;">
						<td>
							<div style="text-align: left;">
								<p style="font-size: 12pt; margin: 0; padding-bottom: 5px; font-weight: bold;" th:text="${school.school}"></p>
								<p style="font-size: 12pt; margin: 0; font-style: italic">Degree: <span th:text="${school.degree}"></span></p>
								<p style="font-size: 12pt; margin: 0; font-style: italic">Major: <span th:text="${school.fieldOfStudy}"></span></p>
								<p style="font-size: 12pt; margin: 0; font-style: italic">Minor: <span th:text="${school.minor}"></span></p>
							</div>
						</td>
						<td>
							<div style="text-align: right;">
								<p style="font-size: 12pt; margin: 0"><span th:text="${#dates.format(school.startDate, 'dd-MMM-yyyy')}"></span> - <span th:text="${#dates.format(school.endDate, 'dd-MMM-yyyy')}"></span></p>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div style="margin: 15px 0px; padding: 0px 5px; text-align: left">
			<p style="font-size: 14pt; font-weight: bold; text-align: left; margin: 0; padding-bottom: 5px;">WORK EXPERIENCE</p>
			<hr style="border: dashed 2px #e8e8e8;" />
			<div style="margin: 5px 0px" th:each="job : ${workHistory}">
				<table style="width: 100%">
					<tr style="width: 100%;">
						<td>
							<div style="text-align: left;">
								<p style="font-size: 12pt; margin: 0; padding-bottom: 5px; font-weight: bold;" th:text="${job.company}"></p>
								<p style="font-size: 12pt; margin: 0; font-style: italic">Role: <span th:text="${job.role}"></span></p>
							</div>
						</td>
						<td>
							<div style="text-align: right;">
								<p style="font-size: 12pt; margin: 0"><span th:text="${job.startDate}"></span> - <span th:text="${job.endDate}"></span></p>
							</div>
						</td>
					</tr>
				</table>
				<div>
					<p style="font-size: 12pt; margin: 0; padding: 5px 5px" th:text="${job.responsibilities}"></p>
					<div style="display: flex; justify-content: left; flex-wrap: wrap">
						<div th:each="tech : ${job.technologies}" style="display: inline-block; font-size: 10pt; margin: 2; padding: 2px 5px; color: #e8e8e8; background-color: #6db8e3; width: auto; border-radius: 10px">
							<p th:text="${tech.text}" style="margin: 0"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="margin: 15px 0px; padding: 0px 5px; text-align: left">
			<p style="font-size: 14pt; font-weight: bold; text-align: left; margin: 0; padding-bottom: 5px;">PROJECTS</p>
			<hr style="border: dashed 2px #e8e8e8;" />
			<div style="margin: 5px 0px" th:each="project : ${projects}">
				<table style="width: 100%">
					<tr style="width: 100%;">
						<td>
							<div style="text-align: left;">
								<p style="font-size: 12pt; margin: 0; padding-bottom: 5px; font-weight: bold;" th:text="${project.name}"></p>
								<p style="font-size: 12pt; margin: 0; font-style: italic">Type: <span th:text="${project.type}"></span></p>
							</div>
						</td>
						<td>
							<div style="text-align: right;">
								<p style="font-size: 12pt; margin: 0"><span th:text="${project.startDate}"></span> - <span th:text="${project.endDate}"></span></p>
							</div>
						</td>
					</tr>
				</table>
				<div>
					<p style="font-size: 12pt; margin: 0; padding: 5px 5px" th:text="${project.description}"></p>
					<div style="display: flex; justify-content: left; flex-wrap: wrap">
						<div th:each="tech : ${project.technologies}" style="display: inline-block; font-size: 10pt; margin: 2; padding: 2px 5px; color: #e8e8e8; background-color: #6db8e3; width: auto; border-radius: 10px">
							<p th:text="${tech.text}" style="margin: 0"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="margin: 15px 0px; padding: 0px 5px; color: #e8e8e8; background-color: #6db8e3; height: 15px; font-size: 9pt; display: flex; flex-direction: column; justify-content: center">
			Generated with Sparq Profile Builder
		</div>
  </body>
</html>
